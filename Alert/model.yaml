            - highAtmosphericPressure
            - highHumidity
            - highTemperature
            - hurricane
            - ice
            - injuredBiker
            - insect
            - irrigation
            - lowAtmosphericPressure
            - lowHumidity
            - lowTemperature
            - microbe
            - mite
            - nematodes
            - noxiousWeed
            - pedestrianOnRoad
            - pollenConcentration
            - pothole
            - rainfall
            - roadClosed
            - roadWorks
            - robbery
