 description: The Alert data model has been adopted in a public/private transport interaction use case in Florence (Italy), where alerts are automatically generated from video analytics running at the tram stops and surrounding intersections. The alerts generated are notified to trams and private vehicles using vehicle-to-anything communication (V2X) technologies.
 mail: elastic-project@bsc.es
