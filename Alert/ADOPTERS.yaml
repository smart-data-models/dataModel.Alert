 project: ELASTIC project (https://elastic-project.eu/)
 comments: The ELASTIC project (https://elastic-project.eu/), is developing a novel software architecture for extreme-scale analytics. It incorporates a novel elasticity concept to distribute computational resources across the compute continuum. The ELASTIC software architecture will form the technological basis for advanced mobility systems and autonomous transport networks, and will be used to deploy a smart mobility use-case in a real urban area within the City of Florence (Italy). The project is coordinated by the Barcelona Supercomputing Center (BSC).
